<section>
    <div class="columns">
        <div class="column is-one-quarter">
            <app-program-assignments></app-program-assignments>
        </div>
        <div class="column is-three-quarters">
            <p>Search area</p>
            <app-program-assignment-detail
            *ngIf="programAssignment"></app-program-assignment-detail>
        </div>
    </div>
    <br>
    <button class="button" (click)="toggleModal()">Add an Assignment to this Program</button>

    <app-create-assignment-modal [program_id]="program.id" [showModal]="showCreateAssignmentModal" (modalBtnClick)="closeModal()" *ngIf="showCreateAssignmentModal"></app-create-assignment-modal>
</section>
