
<section class="section">
	<h1 class="title">
			Programs
	</h1>
	<div *ngIf="status != 'loading'; else loading">
			<div class="columns is-multiline">
				<app-program class="column is-one-quarter"  *ngFor="let program of programsArray" [program]="program"></app-program>
			</div>
	</div>
		<ng-template #loading>
			<br>
			<span class="loader"></span>      
		</ng-template>
</section>
