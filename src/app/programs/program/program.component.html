<a [routerLink]="[program.id]">
  <div class="card">
    <div class="card-image">
      <figure class="image">
        <img src="/assets/savvasLogo.png" alt="program thumbnail" />
      </figure>
    </div>
    <p class="banner">{{ program.subject }}</p>
    <div class="card-content">
      <div class="content">
        <p class="subtitle">{{ program.name }}</p>
      </div>
    </div>
  </div>
</a>
