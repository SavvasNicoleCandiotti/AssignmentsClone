<div class="container">
    <div class="header">
        <button class="button" (click)="onClick()"> X
        </button>
    </div>
    <div class="columns">
        <div class="column">
             <form [formGroup]="courseAssignmentForm" (ngSubmit)="submitModalForm(courseAssignmentForm.value)" >
                <label class="label" for="assigned_on">Assign on:</label>
                <input  class="input" type="date" formControlName="assigned_on" placeholder="assigned on date">
                <br>
                <br>
                <label class="label" for="title">Assignment Description:</label>
                <textarea (input)="setLength($event.target.value)"formControlName="description" value="description" class="textarea" placeholder="A Very Fun Assignment"></textarea>
                <p>{{charsRemaining}} Characters Remaining</p>
            <p class="warning" *ngIf="charsRemaining <=0">Description is >500 Characters</p>

                <br>
                 <button [disabled]="!courseAssignmentForm.valid" class="button" type="submit">
                    Add Assignment to Program
                </button>
                <br>
            </form>
        </div>
        <div class="column">
            <img src="../../../assets/icon4.png" alt="course icon" />
        </div>
    </div>
</div>
