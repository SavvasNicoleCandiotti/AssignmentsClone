<div class="modal-background">
  <div class="modal-content">
    <div class="section is-large">
      <div class="container">
        <div class="xmark">
          <button (click)="handleCloseEditModal()" class="button">
            <fa-icon [icon]="faXmark"></fa-icon>
          </button>
        </div>
        <br />
        <div class="columns">
          <div class="column is-full">
            <form
              [formGroup]="editForm"
              (ngSubmit)="submitEditForm(editForm.value)"
            >
              <h1>Edit this Assignment</h1>
              <br />
              <h4>({{ courseAssignment.course_name }})</h4>
              <br />
              <label class="label" for="">Assigned on:</label>
              <input class="input" type="date" formControlName="assignedOn" />
              <br />
              <label class="label" for="">Due on:</label>
              <input class="input" type="date" formControlName="dueOn" />
              <br />
              <div class="modalButtons">
                <button
                  (click)="handleDelete(courseAssignment.id)"
                  class="button is-info is-light"
                >
                  Delete This Assignment
                </button>
                <button class="button is-info" type="submit">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
