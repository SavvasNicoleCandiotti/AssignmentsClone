<div class="container">
    <div class="header">
        <button class="button" (click)="onClick()"> X
        </button>
    </div>
    <div class="columns">
        <div class="column">
            <!-- form ---------------------------------------->
            <!--  -->
            <p>program_id: {{program_id}}</p>
             <form [formGroup]="modalForm" (ngSubmit)="submitModalForm($event, modalForm.value)" >
                <label class="label" for="title">Assignment name:</label>
                <input  class="input" type="text" formControlName="title" placeholder="assignment name">
                <br>
                <br>
                <label class="label" for="title">Assignment Description:</label>
                <textarea (input)="setLength($event.target.value)"formControlName="description" value="description" class="textarea" placeholder="A Very Fun Assignment"></textarea>
                <p>{{charsRemaining}} Characters Remaining</p>
            <p class="warning" *ngIf="charsRemaining <=0">Description is >500 Characters</p>

                <br>
                <!-- <input type="number" value="{{randomTestNumber}}" formControlName="randomTestNumber"  >
                <input type="number" value="{{program_id}}" formControlName="program_id"  > -->
                 <button [disabled]="!modalForm.valid" class="button" type="submit">
                    Add Assignment to Program
                </button>
                <br>
                Form Data: {{modalForm.value | json}}
            </form>
            <!-- end form -------------------------------------->
        </div>
        <div class="column">
            <img src="../../../assets/assignmentThumbnail.png" alt="course icon" />
        </div>
    </div>
</div>
