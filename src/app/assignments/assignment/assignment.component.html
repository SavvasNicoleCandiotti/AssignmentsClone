<div
    class="assignment-tile columns"
    (click)="selectAssignment()"
>
    <span class="assignment-title column">
        <div class="img-container">  
            <img src="/assets/assignmentThumbnail.png" alt="assignment thumbnail">
        </div>
        {{assignment.title}}</span>
    <span class="assignment-date column">
        <p>Assigned {{assignment.assigned_on.slice(4,11)}}</p>
        <p>Due {{assignment.due_on.slice(4,11)}}</p>
    </span>
</div>
